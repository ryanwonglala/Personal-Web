    /* è¿·ä½ æ’­æ”¾å™¨å®¹å™¨ */

    .turntable-base::before {
      content: '';

      width: 90%;
      height: 90%;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);

    /* è¿·ä½ é»‘èƒ¶å”±ç‰‡ */
    .mini-vinyl {

      border-radius: 50%;

    .mini-vinyl::after {
      content: '';

    .mini-center::after {

    /* æ’­æ”¾å›¾æ ‡ - ä¸‰è§’å½¢ */
    .play-icon {

    .pause-icon {

    /* éŸ³ä¹åˆ—è¡¨ */

  <script>

    const AUTO_PLAY = true;

    // è·å–DOMå…ƒç´ 
    const turntableBase = document.getElementById('turntableBase');
    const miniVinyl = document.getElementById('miniVinyl');

    const statusLight = document.getElementById('statusLight');

      if (MUSIC_PLAYLIST.length > 0 && MUSIC_PLAYLIST[0].src) {

        // ç¡®ä¿åˆå§‹å›¾æ ‡æ˜¯æ’­æ”¾çŠ¶æ€

        // è‡ªåŠ¨æ’­æ”¾
        if (AUTO_PLAY) {

      const track = MUSIC_PLAYLIST[index];

    // æ¸²æŸ“æ’­æ”¾åˆ—è¡¨
    function renderPlaylist() {
      playlistContainer.innerHTML = '';
      MUSIC_PLAYLIST.forEach((track, index) => {
        const item = document.createElement('div');
        item.className = 'playlist-item';
        item.innerHTML = `
          <div class="playlist-item-index">${index + 1}</div>
          <div class="playlist-item-info">
            <div class="playlist-item-title">${track.title}</div>
            <div class="playlist-item-artist">${track.artist}</div>
          </div>
        `;
        item.addEventListener('click', () => {
          loadTrack(index);
          if (isPlaying) {
            bgMusic.play();
          }
        });
        playlistContainer.appendChild(item);
      });
      updatePlaylistUI();
    }

    // æ›´æ–°æ’­æ”¾åˆ—è¡¨UI
    function updatePlaylistUI() {
      const items = playlistContainer.querySelectorAll('.playlist-item');
      items.forEach((item, index) => {
        if (index === currentTrackIndex) {
          item.classList.add('active');
        } else {
          item.classList.remove('active');
        }
      });
    }

    // åˆ‡æ¢æ’­æ”¾/æš‚åœ
    function togglePlay() {
      if (!MUSIC_PLAYLIST[currentTrackIndex]?.src) {
        console.log('æœªåŠ è½½éŸ³é¢‘æ–‡ä»¶');
        return;
      }

      if (isPlaying) {
        bgMusic.pause();
      } else {
        bgMusic.play();
      }
    }

    // ä¸Šä¸€é¦–
    function playPrevious() {
      currentTrackIndex--;
      if (currentTrackIndex < 0) {
        currentTrackIndex = MUSIC_PLAYLIST.length - 1;
      }
      loadTrack(currentTrackIndex);
      if (isPlaying) bgMusic.play();
    }

    // ä¸‹ä¸€é¦– - ä¿®æ”¹ï¼šæ·»åŠ  autoPlay å‚æ•°
    function playNext(autoPlay = false) {
      currentTrackIndex++;
      if (currentTrackIndex >= MUSIC_PLAYLIST.length) {
        currentTrackIndex = 0;
      }
      loadTrack(currentTrackIndex);
      // å¦‚æœæ­£åœ¨æ’­æ”¾æˆ–è€…æ˜¯è‡ªåŠ¨æ’­æ”¾ï¼Œå°±æ’­æ”¾ä¸‹ä¸€é¦–
      if (isPlaying || autoPlay) {
        bgMusic.play();
      }
    }

    // å¼€å§‹æ’­æ”¾
    function startPlaying() {
      isPlaying = true;
      miniVinyl.classList.add('playing');
      statusLight.classList.add('active');
      
      // åˆ‡æ¢ä¸ºæš‚åœå›¾æ ‡
      panelPlayIcon.className = 'pause-icon';
    }

    // åœæ­¢æ’­æ”¾
    function stopPlaying() {
      isPlaying = false;
      miniVinyl.classList.remove('playing');
      statusLight.classList.remove('active');
      
      // åˆ‡æ¢ä¸ºæ’­æ”¾å›¾æ ‡
      panelPlayIcon.className = 'play-icon';
    }

    // åˆ‡æ¢é¢æ¿æ˜¾ç¤º
    function togglePanel() {
      isPanelOpen = !isPanelOpen;
      if (isPanelOpen) {
        playerPanel.classList.add('show');
      } else {
        playerPanel.classList.remove('show');
      }
    }

    // æ ¼å¼åŒ–æ—¶é—´ï¼ˆç§’è½¬ä¸º åˆ†:ç§’ï¼‰
    function formatTime(seconds) {
      if (isNaN(seconds)) return '0:00';
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // æ›´æ–°è¿›åº¦æ¡
    function updateProgress() {
      if (isDragging) return; // å¦‚æœæ­£åœ¨æ‹–æ‹½ï¼Œä¸æ›´æ–°
      
      const duration = bgMusic.duration;
      const current = bgMusic.currentTime;
      
      if (duration && !isNaN(duration)) {
        const percentage = (current / duration) * 100;
        progressFilled.style.width = `${percentage}%`;
        currentTime.textContent = formatTime(current);
        totalTime.textContent = formatTime(duration);
      }
    }

    // è®¾ç½®æ’­æ”¾è¿›åº¦
    function setProgress(e) {
      const rect = progressBar.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const width = rect.width;
      const percentage = clickX / width;
      const duration = bgMusic.duration;
      
      if (duration && !isNaN(duration)) {
        bgMusic.currentTime = duration * percentage;
      }
    }

    // å¤„ç†æ‹–æ‹½å¼€å§‹
    function handleDragStart(e) {
      isDragging = true;
      progressFilled.classList.add('active');
      setProgress(e);
    }

    // å¤„ç†æ‹–æ‹½ä¸­
    function handleDragMove(e) {
      if (!isDragging) return;
      setProgress(e);
    }

    // å¤„ç†æ‹–æ‹½ç»“æŸ
    function handleDragEnd() {
      isDragging = false;
      progressFilled.classList.remove('active');
    }

    // äº‹ä»¶ç›‘å¬
    turntableBase.addEventListener('click', togglePanel);
    
    panelPlayBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      togglePlay();
    });
    
    panelPrevBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      playPrevious();
    });
    
    panelNextBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      playNext();
    });

    bgMusic.addEventListener('play', startPlaying);
    bgMusic.addEventListener('pause', stopPlaying);
    
    // ä¿®æ”¹ï¼šå½“æ­Œæ›²ç»“æŸæ—¶ï¼Œè‡ªåŠ¨æ’­æ”¾ä¸‹ä¸€é¦–
    bgMusic.addEventListener('ended', () => {
      playNext(true); // ä¼ å…¥ true è¡¨ç¤ºè‡ªåŠ¨æ’­æ”¾
    });
    
    bgMusic.addEventListener('error', () => {
      console.error('éŸ³é¢‘åŠ è½½å¤±è´¥:', MUSIC_PLAYLIST[currentTrackIndex]?.src);
      statusLight.classList.remove('active');
    });

    // è¿›åº¦æ¡äº‹ä»¶ç›‘å¬
    bgMusic.addEventListener('timeupdate', updateProgress);
    bgMusic.addEventListener('loadedmetadata', updateProgress);
    
    // è¿›åº¦æ¡ç‚¹å‡»
    progressBar.addEventListener('click', setProgress);
    
    // è¿›åº¦æ¡æ‹–æ‹½
    progressBar.addEventListener('mousedown', handleDragStart);
    document.addEventListener('mousemove', handleDragMove);
    document.addEventListener('mouseup', handleDragEnd);
    
    // è§¦æ‘¸è®¾å¤‡æ”¯æŒ
    progressBar.addEventListener('touchstart', (e) => {
      e.preventDefault();
      handleDragStart(e.touches[0]);
    });
    document.addEventListener('touchmove', (e) => {
      if (isDragging) {
        e.preventDefault();
        handleDragMove(e.touches[0]);
      }
    });
    document.addEventListener('touchend', handleDragEnd);

    // ç‚¹å‡»é¢æ¿å¤–éƒ¨å…³é—­é¢æ¿
    document.addEventListener('click', (e) => {
      if (isPanelOpen && !playerPanel.contains(e.target) && !turntableBase.contains(e.target)) {
        togglePanel();
      }
    });

    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>

    // åœ¨è¿™é‡Œæ·»åŠ æ‚¨çš„éŸ³ä¹ï¼æ–‡ä»¶åå¯ä»¥éšæ„å–
    const MUSIC_PLAYLIST = [

      },
      {
        title: 'æ‰§è¿·ä¸æ‚Ÿ',

        src: 'assets/å°ä¹å“¥ï¼ˆç‹å”¯ä¹ï¼‰-æ‰§è¿·ä¸æ‚Ÿ.mp3'                        // ç¬¬äºŒé¦–æ­Œ
      },
      {
        title: 'è·³æ¥¼æœº',           // æ­Œæ›²åç§°
        artist: 'LBIåˆ©æ¯”',            // è‰ºæœ¯å®¶åç§°
        src: 'assets/LBIåˆ©æ¯”-è·³æ¥¼æœº.mp3'                      // ç¬¬ä¸‰é¦–æ­Œ
      }
      // æƒ³è¦æ·»åŠ æ›´å¤šæ­Œæ›²ï¼Ÿå¤åˆ¶ä¸Šé¢çš„æ ¼å¼ç»§ç»­æ·»åŠ ï¼
    ];

    // ========================================================================

    // ========================================================================

    // æ–¹å¼ä¸€ï¼šä½¿ç”¨åœ¨çº¿è§†é¢‘ç›´é“¾ï¼ˆMP4ç­‰æ ¼å¼ï¼‰
    const VIDEO_DIRECT_URL = '';  // ä¾‹å¦‚ï¼š'https://example.com/video.mp4'
    
    // æ–¹å¼äºŒï¼šä½¿ç”¨è§†é¢‘å¹³å°åµŒå…¥é“¾æ¥ï¼ˆYouTubeã€Bilibiliç­‰ï¼‰
    const VIDEO_EMBED_URL = 'https://player.bilibili.com/player.html?bvid=BV1BfHKzXEC1&autoplay=1&muted=0&danmaku=0';
  
    // é€‰æ‹©ä½¿ç”¨å“ªç§æ–¹å¼ï¼ˆ'direct' æˆ– 'embed'ï¼‰
    const VIDEO_TYPE = 'embed';  // æ”¹ä¸º 'embed' ä½¿ç”¨åµŒå…¥è§†é¢‘

    // ========================================================================

    // ======================================================================

    // ======================================================================

    // è·å–DOMå…ƒç´ 
    const videoContainer = document.getElementById('video-player-container');
    const bgMusic = document.getElementById('background-music');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const playIcon = document.getElementById('play-icon');
    const musicIndicator = document.getElementById('music-indicator');
    const musicTitle = document.getElementById('music-title');
    const musicArtist = document.getElementById('music-artist');
    const vinylRecord = document.getElementById('vinyl-record');

    let isPlaying = false;

    // åˆå§‹åŒ–
    function init() {
      // æ£€æŸ¥æ˜¯å¦æœ‰éŸ³ä¹
      if (MUSIC_PLAYLIST.length > 0 && MUSIC_PLAYLIST[0].src) {
        loadTrack(currentTrackIndex);
        updateControlButtons();
      } else {
        playIcon.textContent = 'ğŸ”‡';
        playPauseBtn.disabled = true;
        prevBtn.disabled = true;
        nextBtn.disabled = true;
        musicTitle.textContent = 'æœªåŠ è½½éŸ³ä¹';
        musicArtist.textContent = 'è¯·åœ¨ä»£ç ä¸­æ·»åŠ éŸ³ä¹æ–‡ä»¶';
        showMusicIndicator('æœªåŠ è½½éŸ³é¢‘æ–‡ä»¶');
      }

      initVideoPlayer();
    }

    // åŠ è½½éŸ³ä¹
    function loadTrack(index) {
      const track = MUSIC_PLAYLIST[index];
      if (!track || !track.src) return;

      bgMusic.src = track.src;
      musicTitle.textContent = track.title;
      musicArtist.textContent = track.artist;
      
      const vinylLabel = document.querySelector('.vinyl-label-title');
      const vinylSubtitle = document.querySelector('.vinyl-label-subtitle');
      if (vinylLabel) vinylLabel.textContent = track.title.substring(0, 12);
      if (vinylSubtitle) vinylSubtitle.textContent = track.artist.substring(0, 15);
      
      currentTrackIndex = index;
      updateControlButtons();
    }

    // æ›´æ–°æŒ‰é’®çŠ¶æ€
    function updateControlButtons() {
      if (MUSIC_PLAYLIST.length <= 1) {
        prevBtn.disabled = true;
        nextBtn.disabled = true;
      } else {
        prevBtn.disabled = false;
        nextBtn.disabled = false;
      }
    }

    // ä¸Šä¸€é¦–
    function playPrevious() {
      currentTrackIndex--;
      if (currentTrackIndex < 0) {
        currentTrackIndex = MUSIC_PLAYLIST.length - 1;
      }
      loadTrack(currentTrackIndex);
      if (isPlaying) bgMusic.play();
      showMusicIndicator(`â®ï¸ ${MUSIC_PLAYLIST[currentTrackIndex].title}`);
    }

    // ä¸‹ä¸€é¦–
    function playNext() {
      currentTrackIndex++;
      if (currentTrackIndex >= MUSIC_PLAYLIST.length) {
        currentTrackIndex = 0;
      }
      loadTrack(currentTrackIndex);
      if (isPlaying) bgMusic.play();
      showMusicIndicator(`â­ï¸ ${MUSIC_PLAYLIST[currentTrackIndex].title}`);
    }

    // å¼€å§‹æ’­æ”¾
    function startPlaying() {
      isPlaying = true;
      playIcon.textContent = 'â¸ï¸';
      vinylRecord.classList.add('playing');
      tonearm.classList.add('playing');
      showMusicIndicator(`â™ª ${MUSIC_PLAYLIST[currentTrackIndex].title}`);
    }

    // åœæ­¢æ’­æ”¾
    function stopPlaying() {
      isPlaying = false;
      playIcon.textContent = 'â–¶ï¸';
      vinylRecord.classList.remove('playing');
      tonearm.classList.remove('playing');
      showMusicIndicator('éŸ³ä¹å·²æš‚åœ');
    }

    // åˆå§‹åŒ–è§†é¢‘
    function initVideoPlayer() {
      if (VIDEO_TYPE === 'direct' && VIDEO_DIRECT_URL) {
        const videoElement = document.createElement('video');
        videoElement.id = 'video-player';
        videoElement.src = VIDEO_DIRECT_URL;
        videoElement.autoplay = true;
        videoElement.muted = true;
        videoElement.loop = true;
        videoElement.playsInline = true;
        videoElement.controls = false;
        
        videoContainer.innerHTML = '';
        videoContainer.appendChild(videoElement);
        
        videoContainer.addEventListener('mouseenter', () => {
          videoElement.controls = true;
        });
        videoContainer.addEventListener('mouseleave', () => {
          videoElement.controls = false;
        });
        
      } else if (VIDEO_TYPE === 'embed' && VIDEO_EMBED_URL) {
        const iframeElement = document.createElement('iframe');
        iframeElement.src = VIDEO_EMBED_URL;
        iframeElement.style.width = '100%';
        iframeElement.style.height = '100%';
        iframeElement.style.border = 'none';
        iframeElement.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
        iframeElement.allowFullscreen = true;
        
        videoContainer.innerHTML = '';
        videoContainer.appendChild(iframeElement);
      }
    }

    // æ˜¾ç¤ºæç¤º
    function showMusicIndicator(message) {
      musicIndicator.textContent = message;
      musicIndicator.classList.add('show');
      setTimeout(() => {
        musicIndicator.classList.remove('show');
      }, 2000);
    }

    // äº‹ä»¶ç›‘å¬
    playPauseBtn.addEventListener('click', () => {
      if (!MUSIC_PLAYLIST[currentTrackIndex]?.src) {
        showMusicIndicator('æœªåŠ è½½éŸ³é¢‘æ–‡ä»¶');
        return;
      }

      if (isPlaying) {
        bgMusic.pause();

      } else {
        bgMusic.play();
        startPlaying();
      }
    });

    prevBtn.addEventListener('click', playPrevious);
    nextBtn.addEventListener('click', playNext);

    bgMusic.addEventListener('ended', playNext);
    bgMusic.addEventListener('play', startPlaying);
    bgMusic.addEventListener('pause', stopPlaying);
    bgMusic.addEventListener('error', () => {
      console.error('éŸ³é¢‘åŠ è½½å¤±è´¥:', MUSIC_PLAYLIST[currentTrackIndex]?.src);
      playIcon.textContent = 'âŒ';

    });

    window.addEventListener('DOMContentLoaded', init);
  </script>
